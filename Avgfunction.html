<html>
<head>
Average of Numbers!!
<script>
function printName(){
var one=10;
var two=20;
var three=30;
var four=25;
var five=22;
var sum=one+two+three+four+five;
document.writeln("Addition:"+(one+two+three+four+five));
document.writeln("Average:"+(sum)/5);
document.writeln("Modulus operator -- Remainder:"+(sum)%5);
document.writeln("Difference:"+(one-two-three-four-five));
document.writeln("Product:"+(one*two*three*four*five));
}
</script>
</head>
<body bgcolor="aqua">
<h2>Calling a function:</h2><br>
<input type="button" name="b1" value= "click me" onclick="printname()"/>
</body>
</html>
